version: '3.8'

services:
  # Main API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: secinsight-api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=production
      - LOG_LEVEL=info
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - secinsight-network
    labels:
      - "com.secinsight.description=SEC Income Statement API"
      - "com.secinsight.version=1.0.0"

  # Optional: Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: secinsight-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    networks:
      - secinsight-network
    profiles:
      - with-nginx

  # Optional: Redis Cache (for future use)
  redis:
    image: redis:7-alpine
    container_name: secinsight-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    networks:
      - secinsight-network
    profiles:
      - with-cache

networks:
  secinsight-network:
    driver: bridge

volumes:
  redis-data:
    driver: local